<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="styles_and_scripts :: imports"/>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Personal Expense Tracker</a>
            </div>
            <ul class="nav navbar-nav">
                <li th:each="book : ${books}" th:class="${activeId != null and book.id == activeId ? 'active' : 'inactive'}">
                    <a th:href="${'select/' + book.id}"><span th:text="${book.name}">Book</span></a>
                </li>
                <li th:if="${user} != null" th:class="${activeId == 'new'} ? 'active' : 'inactive'"><a href="/newBook">New Book</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${activeId == 'profile'} ? 'active' : 'inactive'" th:if="${user} != null" th:inline="text"><a href="/profile"><span class="glyphicon glyphicon-user"></span>[[${user.name}]]</a></li>
                <li th:if="${user} != null" th:inline="text"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                <li th:if="${user} == null"><a href="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
