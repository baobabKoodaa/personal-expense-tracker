<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:include="fragments/styles_and_scripts :: imports"/>
</head>
<body>


<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <form class="post-form" th:action="@{/modifyBook}" method="post">
        <div class="field">
            <label for="bookName"> Book name: </label>
            <input type="text" id="bookName" name="bookName" th:value="${user.name + '''s expenses'}"/>
        </div>
        <div class="field">
            <label for="owner"> Owner: </label>
            <input type="text" id="owner" name="owner" th:value="${activeBook.owner.name}"/>
        </div>
        <input type="text" id="bookId" name="bookId" hidden="true" th:value="${activeBook.id}"/>
        <div class="field">
            <label for="submit"></label>
            <input type="submit" value="Save changes" id="submit"/>
        </div>
    </form>

</div>
</body>
</html>
