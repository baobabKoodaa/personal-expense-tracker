<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:include="fragments/styles_and_scripts :: imports"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div th:if="${param.error}">
        <p>Access forbidden. Invalid credentials or too many attempts.</p>
    </div>
    <div th:if="${param.logout}">
        <p>You have been logged out.</p>
    </div>
    <form class="post-form" th:action="@{/login}" method="post">
        <div class="field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div class="field">
            <label style="width:250px; margin-top:0px;" for="remember-me">Remember me on this device:</label>
            <input style="display:inline-block; width:15px; height:15px;" type="checkbox" id="remember-me" name="remember-me" checked="true"/>

        </div>
        <div class="field">
            <label for="submit"></label>
            <input type="submit" value="Sign In" id="submit"/>
        </div>
    </form>
</div>
</body>
</html>
